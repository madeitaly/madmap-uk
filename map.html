<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madmap.uk</title>
    <link rel="icon" href="favicon.ico">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&family=Seymour+One&display=swap"
        rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@100;300&family=Seymour+One&display=swap');
    </style>

    <!-- CSS Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!-- Font Awesome Script -->
    <script src="https://kit.fontawesome.com/5a85ac7bef.js" crossorigin="anonymous"></script>


</head>

<body>

    <section id="landing">

        <div class="container-fluid">

            <!-- Nav Bar -->

            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="/">madmap.uk</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarToggleExternalContent">

                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#my-map">My Map</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#find-me">Follow Me</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </section>

    <section id="my-map">
        <div class="map-container">
            <div class="left-hint">
                <h3>Access the legend</h3>
            </div>
            <div class="right-hint">
                <h3>View full screen</h3>
            </div>
            <div class="left-arrow"><i class="fa-solid fa-arrow-right fa-2xl fa-beat-fade"></i></div>
            <div class="right-arrow"><i class="fa-solid fa-arrow-left fa-2xl fa-beat-fade"></i></div>
            <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1rxlFlfZ9D8SFBWCp5_L6I4cngKJZF19f&ehbc=2E312F"
                width="90%" height="760" title="Interactive map showing my travels" loading="eager"></iframe>
        </div>
    </section>

    <section id="find-me">

        <div class="banner"></div>
        <div class="bottom-container">
            <h3 class="cta">Find Me Here:</h3>
            <a class="social-icon" href="https://www.instagram.com/made_matteo/" target="_blank"><i
                    class="fa-brands fa-instagram fa-3x"></i></a>
            <a class="social-icon" href="https://linkedin.com/in/matteodecicco" target="_blank"><i
                    class="fa-brands fa-linkedin-in fa-3x"></i></a>
            <a class="social-icon" href="mailto:matteo@madmap.uk" target="_blank"><i
                    class="fa-solid fa-envelope fa-3x"></i></a>
            <a class="social-icon" href="https://open.spotify.com/user/%3Dmade%3D" target="_blank"><i
                    class="fa-brands fa-spotify fa-3x"></i></a>
            <a class="social-icon" href="https://www.paypal.me/madetraveler" target="_blank"><i
                    class="fa-brands fa-paypal fa-3x"></i></a>
        </div>

    </section>

    <footer id="footer">
        <div>
            <p class="copyright">madmap.uk Â© 2023 - All Rights Reserved</p>
        </div>
    </footer>

</body>

</html>
